<nav class="bg-sky-900 py-4 text-sky-100">
    <div class="wrapper flex items-center justify-between relative">
        <a class="font-bold" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
        <button id="toggle-nav-btn" class="sm:hidden rounded-md px-2 py-1 font-semibold text-sky-100 shadow-sm hover:bg-sky-700">
            <svg id="hide-nav-btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>                  
            <svg id="show-nav-btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>                  
        </button>
        <ul id="nav" class="hidden sm:flex gap-x-2 absolute top-8 right-4 flex-col bg-white rounded-md py-2 sm:static sm:bg-transparent sm:rounded-none sm:py-0 sm:flex-row">
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}" class="rounded-none px-2.5 py-1.5 text-sm font-semibold text-sky-900 block hover:bg-gray-100 sm:rounded-md sm:inline sm:shadow-sm sm:hover:bg-sky-700 sm:text-sky-100 ">{{ .Name }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
</nav>
