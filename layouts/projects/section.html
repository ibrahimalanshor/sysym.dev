{{ define "main" }}
{{ $paginator := (.Paginate .RegularPages 5) }}
<main class="max-w-[65ch] mx-auto px-4 md:px-0">
    <div class="prose prose-sky mt-12 max-w-none">
        <h1>{{ .Title }}</h1>

        <ul>
        {{ range $paginator.Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
        </ul>
    </div>
</main>
{{ end }}
